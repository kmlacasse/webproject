{% extends "base.html" %}
{% block content %}
    <p class="modifyButtonTitle">View a Lab Section</p>
 
    <form method="post" action="view_lab.html" >
      {% csrf_token %}
      <p class="formText"> Lab Section ID: <input type="text" class="textInput" id="labid" name="labid"/></p><br>
      <input type="submit" class="submitModifyButton" value="Submit">
    </form>
    <br>
    {% if lab %}
    <p class="responseText">Response: {{ lab }}</p>
    {% endif %}
{% endblock content %}
