{% extends "base.html" %}
{% block content %}
    <p class="modifyButtonTitle">View a Lecture Section</p>
    
    <form method="post" action="view_lecture.html" >
      {% csrf_token %}
      <p class="formText">Lecture Section ID: <input type="text" class="textInput" id="lectureid" name="lectureid"/></p><br>
      <input type="submit" class="submitModifyButton" value="Submit">
    </form>
    <br>
    {% if lecture %}
    <p class="responseText">Response: {{ lecture }} {{ TA }}</p>
    {% endif %}
{% endblock content %}
