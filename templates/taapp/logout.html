{% extends "base.html" %}
{% block content %}
<p class="modifyButtonTitle">Logout</p>

    <form action="logout.html" method="post">
        {% csrf_token %}
        <p class="formText">If you want to logout, click Submit: </p>
        <input type="submit" class="submitModifyButton" value="Submit">
    </form>
    <p class="responseText">Response: {{ list }}</p>

{% endblock content %}
