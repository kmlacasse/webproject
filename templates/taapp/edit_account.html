{% extends "modifyButtons.html" %}
{% block content %}
 <p class="modifyButtonTitle">Create an Account</p>
    <form action="edit_account.html" method="post"> {% csrf_token %}
        <div class="editAccountFields">
            <p class="formText"> Username: <input type="text" name="username" class="textInput"></p><br>
            <p class="formText"> Password: <input type="password" name="password" class="textInput"></p><br>
            <p class="formText"> Role: <br>
                <input type="checkbox" name="role" value="Supervisor"> Supervisor<br>
                <input type="checkbox" name="role" value="Administrator"> Administrator<br>
                <input type="checkbox" name="role" value="Instructor"> Instructor<br>
                <input type="checkbox" name="role" value="TA"> TA<br>
            </p>
            <p class="formText"> Email: <input type="text" name="email" class="textInput"></p><br>
            <p class="formText"> Phone: <input type="text" name="phone" class="textInput"></p><br>
            <p class="formText"> Address: <input type="text" name="address" class="textInput"></p><br>
            <p class="formText"> Office Hours: <input type="text" name="officehours" class="textInput"></p><br>
        </div>
        <input type="submit" class="submitModifyButton" value="Submit">
    </form><br>

    <p1 class="responseField"> Response: </p1><br>
{% endblock content %}
