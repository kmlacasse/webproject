{% extends "base.html" %}
{% block content %}
 <p class="modifyButtonTitle">Edit an Account</p>
    <form action="edit_account.html" method="post"> {% csrf_token %}
            <p class="formText"> Name: <input type="text" name="name" class="textInput" value="{{ userName }}"></p><br>
            <p class="formText"> Password: <input type="password" name="password" class="textInput" value="{{ userPassword }}"></p><br>
            <p class="formText"> Email: <input type="text" name="email" class="textInput" value="{{ userEmail }}"></p><br>
            <p class="formText"> Phone: <input type="text" name="phone" class="textInput" value="{{ userPhone }}"></p><br>
            <p class="formText"> Address: <input type="text" name="address" class="textInput" value="{{ userAddress }}"></p><br>
            <p class="formText"> Office Hours: <input type="text" name="officehours" class="textInput" value="{{ userHours }}"></p><br>
        <input type="submit" class="submitModifyButton" value="Submit">
    </form><br>
    <p1 class="responseField"> Response: {{ list }} </p1><br>
{% endblock content %}
